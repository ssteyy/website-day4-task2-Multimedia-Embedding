<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Embedding Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .media-container {
            margin: 20px 0;
            text-align: center;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Multimedia Page</h1>

    <div class="media-container">
        <h2>Image</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Hydrochoeris_hydrochaeris_in_Brazil_in_Petr%C3%B3polis%2C_Rio_de_Janeiro%2C_Brazil_09.jpg/800px-Hydrochoeris_hydrochaeris_in_Brazil_in_Petr%C3%B3polis%2C_Rio_de_Janeiro%2C_Brazil_09.jpg" alt="Placeholder Image" width="600">
    </div>

    <div class="media-container">
        <h2>Video</h2>
        <video width="600" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="media-container">
        <h2>Audio</h2>
        <audio controls>
            <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
            <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
    </div>

    <footer>
        <p>Contact Information:</p>
        <p>Email: example@example.com | Phone: (123) 456-7890</p>
    </footer>

</body>
</html>
